<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smashing Magazine Heatmap</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="flex">
        <ul class="flex space-between">
          <div id="left-nav" class="align-self">
            <li class="space-between">
              <img
                src="images/smashing-magazine.svg"
                width="193.84px"
                height="70.49px"
                alt="smashing-magazine-logo"
              />
            </li>
          </div>

          <div id="mid-nav" class="flex align-self space-between">
            <li class="">
              <a href="">Articles</a>
            </li>
            <li class="">
              <a href="">Guides</a>
            </li>
            <li class="">
              <a href="">Books</a>
            </li>
            <li class="">
              <a href="">Events</a>
            </li>
            <li class="">
              <a href="">Membership</a>
            </li>
            <li class="">
              <a href="">Jobs</a>
            </li>
            <li class="">
              <a href="">More</a>
            </li>
          </div>
          <div id="right-nav" class="align-self bold">
            <li class="">
              <a href="">
                <i class="fas fa-search"></i>
                <input
                  class="input bold x-large"
                  type="text"
                  placeholder="Search articles..."
              /></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
